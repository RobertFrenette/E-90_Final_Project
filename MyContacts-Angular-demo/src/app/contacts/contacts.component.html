<main>
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">MyContacts</h1>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4" *ngFor="let contact of contacts; let i = index">
                <div class="card">
                    <img src="/assets/contact_{{contact.id}}.png" class="card-img-top" alt="{{contact.name}}" />
                    <div class="card-body">
                        <h5 class="card-title">{{contact.name}}</h5>
                        <p><a href="mailto:{{contact.email}}">{{contact.email}}</a></p>
                        <p>cell: {{contact.cell}}</p> 
                        <p>Birthday: {{contact.birthday}}</p>    
                    </div>
                </div>
            </div>
        </div>
        <hr />
    </div>
</main>
