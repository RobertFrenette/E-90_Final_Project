<main>
  <div class="jumbotron">
    <div class="container">
      <h1 class="display-3"><img src="/assets/logo.png" />Login</h1>
      <div class="row">
        <div class="col-md-4 col-lg-5">
          <!--<form>-->
            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" autofocus />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" />
            </div>
            <button type="button" class="btn btn-primary" (click)="doLogin()">Login &raquo;</button>
            &nbsp;
            <button type="button" class="btn btn-secondary" (click)="doReset()">Clear</button>
          <!--</form>-->
          <div class="alert alert-danger" role="alert" *ngIf="loginErr">{{alertMsg}}</div>
          <div>Don't have an account? <a class="redirect" (click)="goRegister()">Register now!</a></div>
        </div>
      </div>
    </div>
  </div>
</main>
